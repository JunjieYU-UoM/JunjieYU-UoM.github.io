---  
layout: compress  
---  

<article class="post">  

  <h1 style="text-align:center;">{{ page.title }}</h1>  
  <time style="text-align:center;" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>  
  {% if page.categories %}  
    <ul class="tags">  
      {% for category in page.categories %}  
        <li><a href="{{ site.baseurl }}/categories/#{{ category }}">{{ category }}</a></li>  
      {% endfor %}  
    </ul>  
  {% endif %}  
  {{ content }}  
</article>
