---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

<h1 style="text-align:center;">Having a Nice Read</h1>  
  
<ul reversed> 
  {% for post in site.posts %}  
    <li>  
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>  
      <p>{{ post.excerpt }}</p>  
    </li>  
  {% endfor %}  
</ul>
